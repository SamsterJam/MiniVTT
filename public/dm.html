<!-- dm.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VTT - Dungeon Master</title>
  <!-- Include CSS -->
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    #scene-container.dragover {
      border-color: #00f;
      background-color: rgba(0, 0, 255, 0.1);
    }
    #scene-container {
      background-color: #dddddd;
    }
    .token {
      cursor: move;
    }
    .instructions {
      text-align: center;
      color: #888;
      margin-top: 50px;
    }
    #toolbar {
      position: absolute;
      top: 10;
      left: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <!-- Toolbar elements -->
    <!-- Create Scene -->
    <input type="text" id="scene-name-input" placeholder="Scene Name">
    <button id="create-scene-button">Create Scene</button>

    <!-- Switch Scenes -->
    <select id="scene-select"></select>
    <button id="switch-scene-button">Switch Scene</button>
  </div>

  <div id="scene-container">
    <!-- Scene canvas -->
    <p class="instructions">Drag and drop images here to add tokens to your scene.</p>
  </div>

  <!-- Include scripts at the end of the body -->
  <!-- Include Interact.js -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <!-- Include Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- DM script -->
  <script src="/js/dm.js"></script>
</body>
</html>
