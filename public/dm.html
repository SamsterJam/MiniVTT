<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VTT - Dungeon Master</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/dm.css">
</head>

<body>
  <div id="toolbar">
    <!-- Create Scene -->
    <button id="create-scene-button" style="background-color: rgba(200, 255, 200, 0.2); margin-right: 10px;"
      onmouseover="this.style.backgroundColor='rgba(200, 255, 200, 0.3)'"
      onmouseout="this.style.backgroundColor='rgba(200, 255, 200, 0.2)'">Create Scene</button>

    <!-- Vertical Separator -->
    <div style="height: 20px; width: 1px; background-color: #555; margin-right: 10px;"></div>

    <!-- Scene Buttons -->
    <div id="scene-buttons-container">
      <!-- Scene buttons will be dynamically added here -->
    </div>
  </div>

  <!-- Music Control Panel -->
  <div id="music-panel">
    <h3>Music Control</h3>
    <!-- Music Upload -->
    <input type="file" id="music-upload-input" accept="audio/*">
    <button id="upload-music-button">Upload Music</button>

    <!-- Music List -->
    <ul id="music-list">
      <!-- Music tracks will be dynamically added here -->
    </ul>

    <!-- Music Controls -->
    <button id="play-music-button">Play</button>
    <button id="pause-music-button">Pause</button>
    <button id="stop-music-button">Stop</button>
  </div>

  <div id="scene-container">
    <!-- Scene canvas -->
    <div class="instructions">
      <p>Create or select a scene, then drag and drop images here to add tokens to your scene.</p>
      <p>- Delete token with [DEL]</p>
      <p>- Toggle token to be interactable by players with [I]</p>
      <p>- Toggle toolbar with [T]</p>
      <p>- Delete Scene with [Shift+D]</p>
      <p>- Toggle Music bar with [M]</p>
    </div>
  </div>

  <!-- Include Interact.js -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <!-- Include Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- DM script -->
  <script type="module" src="/js/dm.js"></script>

</body>

</html>
